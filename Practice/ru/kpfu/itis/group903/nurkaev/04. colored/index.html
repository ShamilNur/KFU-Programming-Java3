<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Color me</title>

    <link rel="icon" href="https://img.icons8.com/dusk/64/000000/fill-color.png">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>
<div class="rectangle">
    <div aria-label="Basic example" class="btn-group btn-group-lg" role="group">
        <button type="button" class="btn btn-danger one-color-change">R</button>
